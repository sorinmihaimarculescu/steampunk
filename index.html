<!Doctype html>
<html>

<head>
    <title> Tema 2 </title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="watch-main-container">
        <div class="nut-right">
            <div class="nut-right-circle">
                <div class="nut-right-circle-middle"></div>
                <div class="nut-part"></div>
                <div class="nut-part"></div>
                <div class="nut-part"></div>
                <div class="nut-part"></div>
            </div>
        </div>

        <div class="nut-center-container">
            <div class="nut-center-circle">
                <div class="nut-center"></div>
                <div class="nut-center"></div>
                <div class="nut-center"></div>
                <div class="nut-center"></div>
            </div>
        </div>

        <div class="big-circle">
            <p><b>XII</b></p>
            <p><b>III</b></p>
            <p><b>VI</b></p>
            <p><b>IX</b></p>
            <div class="medium-circle">
                <div class="small-circle"></div>
                <div class="hour-line"></div>
                <div class="minute-line"></div>
                <div class="second-line"></div>
            </div>
        </div>

        <div class="nut-left-container">
            <div class="nut-left-circle">
                <div class="nut-left"></div>
                <div class="nut-left"></div>
                <div class="nut-left"></div>
                <div class="nut-left"></div>
            </div>
        </div>
        <div class="head-line"></div>
    </div>

    <div class="chimney">
        <div class="chimney-left">
            <div class="chimney-left-circle"></div>
            <div class="chimney-left-circle"></div>
        </div>

        <div class="chimney-right">
            <div class="chimney-right-circle"></div>
            <div class="chimney-right-circle"></div>
            <div class="chimney-right-circle"></div>
            <div class="chimney-right-circle"></div>
        </div>
        <div class="chimney-line-container">
            <div class="chimney-line"></div>
            <div class="chimney-line"></div>
            <div class="chimney-line"></div>
        </div>
        <div class="chimney-top"></div>
        <div class="chimney-right-line"></div>
        <div class="chimney-left-line"></div>
        <div class="chimney-left-line-circle"></div>

    </div>

    <div class="left-part">
        <div class="left-part-bottom">
            <div class="left-part-bottom-circle"></div>
            <div class="left-part-bottom-circle"></div>
        </div>
        <div class="left-part-top"></div>
        <div class="left-part-line-left"></div>
        <div class="left-part-line-vertical"></div>
        <div class="left-part-line-vertical-top"></div>
    </div>

    <div class="right-part">
        <div class="right-part-bottom">
            <div class="right-part-bottom-circle"></div>
            <div class="right-part-bottom-circle"></div>
        </div>
        <div class="right-part-top"></div>
        <div class="right-part-top-line"></div>
    </div>

    <div class="bulb">
        <div class="bulb-bottom-line"></div>
        <div class="bulb-body">
            <div class="bulb-body-line"></div>
        </div>
        <div class="bulb-line-outside">
            <div class="bulb-line-inside"></div>
            <div class="bulb-line-inside"></div>
        </div>
    </div>

</body>
</html>
